<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uriel W. López | Contacto</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <link href="img/favicon.svg" rel="icon" />
</head>

<body>
    <header class="headerWL">
        <a href="index.html" title="Home">
            <img src="img/header/logo.svg" height="40" alt="Logo de la página">
        </a>
        <nav class="nav-header">
            <a href="perfil.html">Perfil</a>
            <a href="trabajos.html">Trabajos</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h1>¡Contactá conmigo!</h1>
            <form action="#" method="post">
                <aside>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Walter Uriel López" required>
                </aside>
                <aside>
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="urielwl@gmail.com" required>
                </aside>
                <aside>
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Contame tu idea..." required></textarea>
                </aside>
                <aside>
                    <button type="submit">Enviar</button>
                </aside>
            </form>
        </section>
    </main>

    <footer class="footer-wl">
        <div class="footer-contenido">
            <div class="footer-redes">
                <a href="https://www.facebook.com/urielwl" title="Ir a Facebook" target="_blank">
                    <img src="img/footer/facebook.svg" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/urielwl/" title="Ir a Instagram" target="_blank">
                    <img src="img/footer/instagram.svg" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/@Bisonte__" title="Ir a YouTube" target="_blank">
                    <img src="img/footer/youtube.svg" alt="YouTube">
                </a>
            </div>
            <div class="footer-legal">
                <p>Walter U. López // 2025</p>
            </div>
    </footer>

</body>

</html>
